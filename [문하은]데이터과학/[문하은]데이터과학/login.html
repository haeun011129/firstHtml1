<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>로그인</title>
<style>
  :root{--p50:#fff5eb;--p200:#ffd4ad;--p300:#ffbe85;--ink:#1f2937;--bd:#e5e7eb}
  *{box-sizing:border-box} body{margin:0;display:grid;place-items:center;height:100dvh;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans KR',sans-serif;background:linear-gradient(180deg,#fff,var(--p50))}
  .card{width:min(420px,92vw);background:#fff;border:1px solid var(--bd);border-radius:16px;padding:24px 20px;box-shadow:0 12px 30px rgba(0,0,0,.08)}
  h1{margin:0 0 12px;color:#6b3a00;font-size:20px}
  label{display:block;margin:10px 0 6px;color:#6b7280;font-size:12px}
  input{width:100%;padding:12px 14px;border:1px solid var(--bd);border-radius:10px}
  button{margin-top:14px;width:100%;padding:12px 14px;border-radius:10px;border:1px solid #e9a96a;
    background:radial-gradient(120% 120% at 60% 0%,#fff6ee 0%,var(--p200) 60%,var(--p300) 100%);color:#5a2e00;font-weight:700;cursor:pointer}
  .hint{margin-top:10px;color:#6b7280;font-size:12px}
  .idpw{margin-top:6px;color:#111827;font-size:12px}
</style>
</head>
<body>
  <div class="card">
    <h1>생산현황 로그인</h1>
    <label for="id">아이디</label>
    <input id="id" placeholder="아이디를 입력하세요" autocomplete="username" />
    <label for="pw">비밀번호</label>
    <input id="pw" type="password" placeholder="비밀번호를 입력하세요" autocomplete="current-password"/>
    <button id="go">로그인</button>
    <p class="hint">과제용 데모입니다.</p>
    <p class="idpw">아이디: <b>hlbhc11</b> / 비밀번호: <b>1111</b></p>
  </div>

<script>
document.getElementById('go').onclick = function(){
  const id = document.getElementById('id').value.trim();
  const pw = document.getElementById('pw').value.trim();
  if(id==='hlbhc11' && pw==='1111'){
    localStorage.setItem('loggedInUser','hlbhc11');
    localStorage.setItem('showLoginToast','1'); // 로그인 토스트 표시 플래그
    location.href = 'index.html';
  }else{
    alert('아이디 또는 비밀번호가 올바르지 않습니다.');
  }
};
</script>
</body>
</html>
